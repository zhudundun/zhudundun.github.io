<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Visualization</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Add your CSS styles here */
        #chart {
            margin-top: 10px;
        }
        .legend rect {
            stroke-width: 2;
            stroke: black;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .plot-btn {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .plot-btn:hover {
            background-color: #e0e0e0;
        }
        .plot-btn.selected {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .toggle-label {
            margin-right: 10px;
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-switch::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle-switch.active {
            background-color: #007bff;
        }
        .toggle-switch.active::before {
            transform: translateX(25px);
        }
    </style>
    
</head>
<body>
    <div class="button-container">

        <button class="plot-btn" data-column="median_dom">Median Days on Market</button>
